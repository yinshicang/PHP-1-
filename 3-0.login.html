<html>
    <head>
        <meta charset="utf-8" />
        <title>登入範例</title>
    </head>
    <body>
        <form method=post action="10.login.php"><!--method指定資料傳輸提交的方式，action表單提交的文件名-->
            帳號：<input type=text name="id" ><br /><!--input type=text文字輸入的框，可以看到-->
            <!--如果+value，就有預設值-->
            密碼：<input type=password name="pwd"><p></p>
            <!--input type=password文字輸入的框，無法看到-->
            <input type=submit value="登入"> <input type=reset value="清除">
            <!--input type=submit按鈕用於提交表單--><!--input type=reset按鈕用於清除內容-->
        </form>
    </body>
</html>
